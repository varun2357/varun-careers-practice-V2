<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method = "post">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Bruce wayne">
    </div>

    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="Bruce@wayne.com">
    </div>

    <div class="mb-2">   
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
    </div>

    <div class="mb-2">   
        <label>Education</label><br>
        <textarea name="education" placeholder="Gotham city university"></textarea>
    </div>

    <div class="mb-2">   
        <label>Work Experience</label><br>
        <textarea name="work_experience" placeholder="Batman and fighting villains"></textarea>
    </div>

    <div class="mb-3">   
        <label>Resume URL</label><br>
        <input type="text" name="resume_url" placeholder="www.batman.com">
    </div>

    <input type="submit">
</form>
